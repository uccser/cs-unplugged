sudo: required
services:
- docker
env:
- DOCKER_COMPOSE_VERSION=1.11.2
language: python
python:
- '3.6'
install:
- sudo docker --version
- sudo docker-compose --version
before_script:
- "./csu start"
script:
- "./csu dev test"
- "./csu dev test_backwards"
- "./csu dev test_coverage"
- "./csu dev style"
- "./csu dev docs"
deploy:
  - provider: script
    script: bash ./infrastructure/dev-deploy/dev-deploy.sh
    skip_cleanup: true
    on:
      branch: develop
  - provider: script
    script: bash ./infrastructure/prod-deploy/prod-deploy.sh
    skip_cleanup: true
    on:
      branch: master
after_script:
- bash <(curl -s https://codecov.io/bash) -s "coverage.*.xml"
notifications:
  email: false
  slack:
    rooms: deptfunstuff:abJKvzApk5SKtcEyAgtswXAv
    on_success: change
    on_failure: change
