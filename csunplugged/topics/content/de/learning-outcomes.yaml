#BINARY NUMBERS LEARNING OUTCOMES
binary-convert-decimal:
  text: Anhand der Umwandlung einer beliebigen Dezimalzahl in eine Binärzahl veranschaulichen, wie das binäre Zahlensystem funktioniert.
