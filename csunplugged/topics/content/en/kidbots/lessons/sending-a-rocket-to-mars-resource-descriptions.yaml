arrows:
  description: Cut these squares out for students.
left-right-cards:
  description: Cut these sheets out for students who are still learning their left
    and right.
job-badges:
  description: Cut these out and use them as badges for the three students doing the
    three jobs respectively. You might want to put them in a name holder on a lanyard.
grid:
  description: 8 x 8 grid for students to use if no large grid available.
