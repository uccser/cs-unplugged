{% load i18n %}

<p class="mb-0">
  <a href="{{ object.get_absolute_url }}">
    {{ object.name }}
  </a>
</p>
<p class="mb-0">
  <span class="badge badge-default pt-1 difficulty-level-{{ object.difficulty.level }}">
      <strong>{% trans "Challenge Level:" %}</strong> {{ object.difficulty.name }}
  </span>
</p>
<p class="mb-0">
  <small>
    <a href="{{ object.topic.get_absolute_url }}" class="text-muted">
      {{ object.topic.name }}
    </a>
  </small>
</p>
