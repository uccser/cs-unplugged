{% load i18n %}

<p class="mb-0">
  <a href="{{ result.get_absolute_url }}">
    {{ result.name }}
  </a>
</p>
<p class="mb-0">
  <span class="badge badge-default pt-1 difficulty-level-{{ result.difficulty.level }}">
      <strong>{% trans "Challenge Level:" %}</strong> {{ result.difficulty.name }}
  </span>
</p>
<p class="mb-0">
  <small class="text-muted">
    {% trans "Within topic" %}
    <a href="{{ result.topic.get_absolute_url }}" class="text-muted">
      {{ result.topic.name }}
    </a>
  </small>
</p>
